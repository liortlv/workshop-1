<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <h1 class="form-title">Registration Form</h1>
        <form class="form-container">
            <div class="form-data-container">
                <label for="fname">Full Name</label>
                <input type="text" name="fname" id="fname" required> 
            </div>
            <div class="form-data-container">
                <label for="uname">Username</label>
                <input type="text" minlength="6" pattern="[^' ']+" name="uname" id="uname" required>
            </div>
            <div class="form-data-container">
                <label for="pword">Password</label>
                <input type="password" minlength="6" name="pword" id="pword" required>
            </div>
            <div class="form-data-container">
                <label for="age">Age</label>
                <input type="number" min="8" max="120" name="age" id="age" required>
            </div>
            <div class="form-data-container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-data-container">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="refuse">Refuse to state</option>
                </select>
            </div>
            <div class="terms">
                <input type="checkbox" id="termscheck" name="terms" value="terms" required> 
                <label for="terms" class="termsline"> Accept terms and conditions</label>
            </div>
            <input type="submit" method="post" value="Submit" class="button">
        </form>
    </div>
</body>

</html>
